name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up OpenCV
      uses: Dovyski/setup-opencv-action@v1.1
      with:
        opencv-version: 4.8.1
        GENERATE_PKGCONFIG: ON
        ENABLE_PRECOMPILED_HEADERS: ON
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
